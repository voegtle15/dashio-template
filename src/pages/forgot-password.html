<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Dashio - Forgot Password">
  <title>Forgot Password | Dashio</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
</head>
<body class="bg-body-tertiary">

  <div class="min-vh-100 d-flex align-items-center justify-content-center p-3">
    <div class="w-100" style="max-width: 400px;">

      <!-- Logo -->
      <div class="text-center mb-4">
        <a href="/" class="d-inline-flex align-items-center text-decoration-none mb-3">
          <span class="fs-3 fw-bold text-primary">Dashio</span>
        </a>
        <h1 class="h4 mb-1">Forgot password?</h1>
        <p class="text-body-secondary">No worries, we'll send you reset instructions</p>
      </div>

      <!-- Forgot Password Card -->
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <form>

            <!-- Email -->
            <div class="mb-4">
              <label for="email" class="form-label">Email address</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
              </div>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100 mb-3">
              Reset password
            </button>

            <!-- Back to login -->
            <a href="/pages/login.html" class="btn btn-link w-100 text-body-secondary text-decoration-none">
              <i class="bi bi-arrow-left me-2"></i>Back to login
            </a>

          </form>
        </div>
      </div>

      <!-- Sign up link -->
      <p class="text-center mt-4 mb-0 text-body-secondary">
        Don't have an account? <a href="/pages/register.html" class="text-decoration-none">Sign up</a>
      </p>

      <!-- Theme toggle -->
      <div class="text-center mt-4">
        <button type="button" class="btn btn-link text-body-secondary p-0" data-toggle="theme">
          <i class="bi bi-moon-fill me-1"></i>
          <small>Toggle theme</small>
        </button>
      </div>

    </div>
  </div>

  <script type="module" src="/js/main.js"></script>
</body>
</html>
